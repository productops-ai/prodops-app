name: Deploy Frontend to S3 after PR Merge

# Only triggers on a Pull Request merge event into dev or main
on:
  pull_request:
    types: [closed]  # The event type when a PR is merged or closed
    branches:
      - dev         # For deployment to Dev when PR is merged into dev
      - main        # For deployment to Prod when PR is merged into main

jobs:
  deploy:
    if: github.event.pull_request.merged == true  # Only continue if PR is merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies and build
        working-directory: ./prodops-ai-frontend  # Set the working directory to the frontend folder
        run: |
          npm install
          npm run build  # Adjust this based on your framework (React, Vue, etc.)

      # Configure AWS CLI to ensure it's properly set up
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws configure list

      # Deploy to Dev S3 bucket when PR is merged into dev
      - name: Deploy to S3 (Dev)
        if: github.ref == 'refs/heads/dev'
        working-directory: ./prodops-ai-frontend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync ./build s3://prodops-dev-frontend --delete
          aws cloudfront create-invalidation --distribution-id E1FGYH1S4G0MSQ --paths "/*"

      # Deploy to Prod S3 bucket when PR is merged into main from dev
      - name: Deploy to S3 (Prod)
        if: github.ref == 'refs/heads/main' && github.event.pull_request.head.ref == 'dev'
        working-directory: ./prodops-ai-frontend  # Set the working directory to the frontend folder
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync ./build s3://prodops-prod-frontend --delete
          aws cloudfront create-invalidation --distribution-id E2W7CKAOZHAFRH --paths "/*"
